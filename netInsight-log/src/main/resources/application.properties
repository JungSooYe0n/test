#MYSQL 8小时连接超时配置
#验证连接的有效性
spring.primary.datasource.test-while-idle=true
#获取连接时候验证，会影响性能
spring.primary.datasource.test-on-borrow=true
spring.primary.datasource.validation-query=SELECT 1 
#空闲连接回收的时间间隔，与test-while-idle一起使用，设置5分钟
spring.primary.datasource.time-between-eviction-runs-millis=300000
#连接池空闲连接的有效时间 ，设置30分钟
spring.primary.datasource.min-evictable-idle-time-millis=1800000

spring.slave.datasource.test-while-idle=true
spring.slave.datasource.test-on-borrow=true
spring.slave.datasource.validation-query=SELECT 1 
spring.slave.datasource.time-between-eviction-runs-millis=300000
spring.slave.datasource.min-evictable-idle-time-millis=1800000

